<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic QR Generator with Dark Mode & Copy</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="container light" id="container">
    <h2>Dynamic QR Code Generator</h2>
    <input type="text" id="input" placeholder="Enter text here">
    <br>
    <select id="size">
      <option value="150">150x150</option>
      <option value="200">200x200</option>
      <option value="250">250x250</option>
      <option value="300">300x300</option>
    </select>
    <br>
    <button onclick="generate()">Generate QR</button>
    <br>
    <img id="imgqr" src="" alt="QR Code">
    <br>
    <a id="download" href="#" download="qrcode.png">Download QR</a>
    <br>
    <button class="copy-btn" onclick="copyText()">Copy Text</button>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <script>
    let input = document.getElementById('input');
    let img = document.getElementById('imgqr');
    let size = document.getElementById('size');
    let downloadLink = document.getElementById('download');
    let container = document.getElementById('container');

    // Generate QR
    function generate() {
      let text = input.value.trim();
      if (text === "") {
        alert("Please enter text!");
        return;
      }
      let qrSize = size.value;
      let qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(text)}`;
      img.src = qrUrl;
      downloadLink.href = qrUrl;
    }

    // Live update
    input.addEventListener("keyup", generate);
    size.addEventListener("change", generate);

    // Copy text to clipboard
    function copyText() {
      let text = input.value.trim();
      if (text === "") {
        alert("Nothing to copy!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("Text copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    // Dark mode toggle with persistence
    function toggleTheme() {
      let body = document.body;
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
        container.classList.remove("dark");
        container.classList.add("light");
        localStorage.setItem("theme", "light");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
        container.classList.remove("light");
        container.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    }

    // Load saved theme
    window.onload = function() {
      let savedTheme = localStorage.getItem("theme") || "light";
      document.body.classList.add(savedTheme);
      container.classList.add(savedTheme);
    }
  </script>
</body>
</html>
